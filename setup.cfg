[develop]
script_dir=$base/lib/race_monitor
[install]
install_scripts=$base/lib/race_monitor

[tool:pytest]
testpaths = test
python_files = test_*.py
python_functions = test_*
python_classes = Test*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
